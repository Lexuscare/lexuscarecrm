<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LexusCare CRM Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fbefff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #5a189a;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <h1>LexusCare CRM Dashboard</h1>

  <button class="btn" onclick="exportLeads()">ðŸ“¥ Export Leads to CSV</button>
  <button class="btn" onclick="downloadBackup()">ðŸ“¦ Download Backup Now</button>
  <button class="btn" onclick="checkFollowUps()">ðŸ“Œ Today Follow-ups</button>

  <div id="app"></div>

  <script>
    // âœ… Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8LyRyV5c7RoUx5H_v5pxdzDUJvDPx0m4",
      authDomain: "lexuscare-crm.firebaseapp.com",
      projectId: "lexuscare-crm",
      storageBucket: "lexuscare-crm.firebasestorage.app",
      messagingSenderId: "867403802789",
      appId: "1:867403802789:web:f0f46bc3a98bef08edc54c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // âœ… Export Leads to CSV
    async function exportLeads() {
      const snapshot = await db.collection("leads").get();
      const leads = snapshot.docs.map(doc => doc.data());

      let csv = "Name,Phone,Service,Follow-up Date\n";
      leads.forEach(lead => {
        csv += `${lead.name},${lead.phone},${lead.service},${lead.followupDateTime || ''}\n`;
      });

      const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csv);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "lexuscare_leads.csv");
      document.body.appendChild(link);
      link.click();
    }

    // âœ… Download JSON Backup
    async function downloadBackup() {
      const snapshot = await db.collection("leads").get();
      const leads = snapshot.docs.map(doc => doc.data());

      const blob = new Blob([JSON.stringify(leads, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "lexuscare_backup.json";
      link.click();
    }

    // âœ… Show Todayâ€™s Follow-ups
    async function checkFollowUps() {
      const snapshot = await db.collection("leads").get();
      const leads = snapshot.docs.map(doc => doc.data());

      const today = new Date().toISOString().slice(0, 10);
      const todayLeads = leads.filter(lead =>
        lead.followupDateTime && lead.followupDateTime.slice(0, 10) === today
      );

      if (todayLeads.length > 0) {
        let message = "ðŸ“Œ Today's Follow-ups:\n\n";
        todayLeads.forEach((lead, i) => {
          message += `${i + 1}. ${lead.name} - ${lead.service} at ${lead.followupDateTime.slice(11, 16)}\n`;
        });
        alert(message);
      } else {
        alert("âœ… No follow-ups scheduled for today.");
      }
    }
  </script>
</body>
</html>
