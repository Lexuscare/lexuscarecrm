<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LexusCare CRM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c2255c;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input, select {
      padding: 8px;
      width: 240px;
      margin: 4px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      background-color: #9d4edd;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #7b2cbf;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f0cfe6;
    }
    a.whatsapp-link {
      color: green;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>LexusCare CRM</h1>

  <div class="input-group">
    <input id="name" placeholder="Name" />
    <input id="phone" placeholder="Phone" />
    <select id="service">
      <option value="">Select Service</option>
      <option>Eyebrow Microblading</option>
      <option>Lip Tinting/Neutralization</option>
      <option>Hair Extensions</option>
      <option>Laser Hair Removal</option>
      <option>Skin Treatments</option>
    </select>
    <select id="status">
      <option value="">Select Status</option>
      <option>New</option>
      <option>In Progress</option>
      <option>Done</option>
      <option>Follow-up</option>
    </select>
    <input type="datetime-local" id="followup" />
    <br/>
    <button onclick="addLead()">➕ Add Lead</button>
  </div>

  <table id="leadsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Service</th>
        <th>Status</th>
        <th>Follow-up</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK & Vue -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8LyRyV5c7RoUx5H_v5pxdzDUJvDPx0m4",
      authDomain: "lexuscare-crm.firebaseapp.com",
      projectId: "lexuscare-crm",
      storageBucket: "lexuscare-crm.appspot.com",
      messagingSenderId: "867403802789",
      appId: "1:867403802789:web:f0f46bc3a98bef08edc54c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add lead to Firestore
    window.addLead = async function () {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value;
      const status = document.getElementById("status").value;
      const followup = document.getElementById("followup").value;

      if (!name || !phone || !service || !status || !followup) {
        alert("❗ Please fill all fields");
        return;
      }

      await addDoc(collection(db, "leads"), {
        name, phone, service, status, followupDateTime: followup
      });

      alert("✅ Lead added!");
      location.reload();
    };

    // Load existing leads
    async function loadLeads() {
      const snapshot = await getDocs(collection(db, "leads"));
      const tbody = document.querySelector("#leadsTable tbody");
      snapshot.forEach(doc => {
        const lead = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${lead.name}</td>
          <td><a href="https://wa.me/91${lead.phone}" target="_blank" class="whatsapp-link">${lead.phone}</a></td>
          <td>${lead.service}</td>
          <td>${lead.status}</td>
          <td>${lead.followupDateTime ? lead.followupDateTime.replace("T", " ") : ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadLeads();
  </script>
</body>
</html>
