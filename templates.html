<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Templates - LexusCare CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fbefff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #7b2cbf;
      color: white;
    }
    .edit-btn {
      background-color: #ffca3a;
    }
    .delete-btn {
      background-color: #ef476f;
      color: white;
    }
    .template {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì≤ WhatsApp Templates</h1>

  <input type="text" id="templateName" placeholder="Template Name">
  <textarea id="templateText" rows="4" placeholder="Type WhatsApp message..."></textarea>
  <button class="save-btn" onclick="saveTemplate()">üíæ Save Template</button>

  <h2>Saved Templates</h2>
  <div id="templateList"></div>

  <script>
    let editIndex = -1;

    function loadTemplates() {
      const list = JSON.parse(localStorage.getItem('whatsappTemplates')) || [];
      const container = document.getElementById('templateList');
      container.innerHTML = '';
      list.forEach((t, i) => {
        container.innerHTML += `
          <div class="template">
            <strong>${t.name}</strong><br/>
            <pre>${t.text}</pre>
            <button class="edit-btn" onclick="editTemplate(${i})">‚úèÔ∏è Edit</button>
            <button class="delete-btn" onclick="deleteTemplate(${i})">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    }

    function saveTemplate() {
      const name = document.getElementById('templateName').value.trim();
      const text = document.getElementById('templateText').value.trim();
      if (!name || !text) return alert('Please enter both name and message.');

      const list = JSON.parse(localStorage.getItem('whatsappTemplates')) || [];

      if (editIndex >= 0) {
        list[editIndex] = { name, text };
        editIndex = -1;
      } else {
        list.push({ name, text });
      }

      localStorage.setItem('whatsappTemplates', JSON.stringify(list));
      document.getElementById('templateName').value = '';
      document.getElementById('templateText').value = '';
      loadTemplates();
    }

    function editTemplate(i) {
      const list = JSON.parse(localStorage.getItem('whatsappTemplates')) || [];
      const t = list[i];
      document.getElementById('templateName').value = t.name;
      document.getElementById('templateText').value = t.text;
      editIndex = i;
    }

    function deleteTemplate(i) {
      const list = JSON.parse(localStorage.getItem('whatsappTemplates')) || [];
      if (!confirm('Are you sure to delete this template?')) return;
      list.splice(i, 1);
      localStorage.setItem('whatsappTemplates', JSON.stringify(list));
      loadTemplates();
    }

    // On Load
    loadTemplates();
  </script>
</body>
</html>
